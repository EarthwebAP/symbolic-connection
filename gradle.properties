# Compose
compose.skipTargetCheck=false

# BuildConfig
android.defaults.buildfeatures.buildconfig=true

# Version Management
agp.version=8.1.0
kotlin.version=1.9.10
compose.version=1.5.4
material3.version=1.1.2
hilt.version=2.48
